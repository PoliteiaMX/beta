controversies:
  - title: Declaración Patrimonial e Iniciativa 3 de 3
    description: >
      Después de criticar la iniciativa ciudadana "3 de 3" como ineficaz [¿cita exacta?], López Obrador presentó
      su declaración patrimonial, de intereses y fiscal en Agosto de 2016. Posteriormente la rectificó tras las
      precisiones solicitadas por el Instituto Mexicano por la Competitividad (IMCO) [¿qué precisiones?].


      Sin embargo [mal intro], el Wall Street Journal publicó que dos departamentos propiedad del tabasqueño fueron omitidos
      en su declaración. Su portavoz presentó documentos que muestran que habían sido transferidas a uno de sus
      hijos en 2005.


      Como Jefe de Gobierno del Distrito Federal, Andrés Manuel presentó declaraciones patrimoniales de 2000 a
      2004, en las cuáles se mencionan tres propiedades en Teapa, Tabasco, que en sus declaraciones más
      recientes no son mencionadas, y no manifesta haber vendido o transferido.


      López Obrador ha publicado 16 libros y ha declarado tener ingresos por las regalías de los mismos, aunque
      no los ha incluído en su última declaración patrimonial. De igual forma, aunque ha manifestado percibir
      ingresos derivados de conferencias que imparte, no los menciona en su declaración de 2016.

  - title: Ambigüedad respecto a matrimonio igualitario y despenalización del aborto
    description: >
      López Obrador ha evitado pronunciarse en contra o a favor de la legalización de uniones civiles
      homosexuales y la despenalización del aborto a nivel federal. Afirma que esa decisión le corresponde al
      pueblo de México y que de ser electo presidente convocará a un plebiscito para que la ciudadanía sea quien
      elija.


      Organizaciones de la comunidad LGBT han criticado su posición como conservadora, y le han exigido que se
      pronuncie a favor. [¿Derechos humanos también? ¿PRD y la izquierda?]


      Mientras tanto, miembros [vocero] de la iglesia católica han celebrado su postura, al considerarla en
      defensa de las "familias tradicionales".

